<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dictionary Enquiry Form</title>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="dictionaryclient.js" type="text/javascript"></script>
        <link href="dictionary.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
        <div id="container"> 
            <header>
                <div>
                    <p>Dictionary Enquiry</p>
                </div>
                <div id="searchArea">
                    <input type="text" id="term" placeholder="Enter any term you wish..."/><button id="search">Search</button>
                </div>
            </header>
            <div id="results">
            	<p id="termRequested"></p>
                <dl id="definitions">
                </dl>
            </div>
            <div id="loader">
            	<img src="loading.gif" alt="Loading..."></img> 
           </div>
        </div>
	</body>
</html>
